<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Registration</title>
    <link rel="stylesheet" type="text/css" href="../css/formstyle.css">
</head>
<body>
<div class="container">
<form method="POST">
    <fieldset class="fieldset-form">
        <legend class="page-title">Register account</legend>
        <label for="uname">User Name</label>
        <input class="input-field" type="text" id="uname" required placeholder="User Name"/>

        <label for="email">Email</label>
        <input class="input-field" type="email" id="email" required placeholder="Email"/>

        <label for="psw">Password</label>
        <input class="input-field" type="password" id="psw" required placeholder="Password"/>

        <label for="cpsw">Confirm Password</label>
        <input class="input-field" type="password" id="cpsw" required placeholder="Confirm Password"/>
    </fieldset>

    <input type="checkbox" id="checkage" required>
    <label for="checkage">I accept I am 13+ years of age.</label><br />

    <input type="checkbox" id="prules"required>
    <label for="prules">I accept TOS and Privacy rules.</label><br />

    <input class="button" type="submit" value="Submit">
</form>
</div>
</body>
</html>
