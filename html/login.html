<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User LogIn</title>
    <link rel="stylesheet" type="text/css" href="../css/formstyle.css">
</head>
<body>
<div class="container">
<form method="POST">
    <fieldset class="fieldset-form">
        <legend class="page-title">Log In</legend>
        <label for="uname">User Name</label>
        <input class="input-field" type="text" id="uname" required placeholder="User Name"/>

        <label for="psw">Password</label>
        <input class="input-field" type="password" id="psw" required placeholder="Password"/>
    </fieldset>
    <input class="button" type="submit" value="Submit">
</form>
</div>
</body>
</html>
